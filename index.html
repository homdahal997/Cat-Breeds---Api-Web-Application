<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Breeds</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="./index.js" defer></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4 header">Cat Breeds</h1>
        <div class="row">
            <div class="col-lg-6">
                <div class="d-flex mb-3">
                    <input class="form-control me-2" type="search" id="searchInput"
                        placeholder="Search for a cat breed..." aria-label="Search">
                    <button class="btn btn-outline-success ms-2" style="white-space: nowrap;" id="searchButton"
                        type="submit">Search</button>
                    <!-- <button class="btn btn-outline-info ms-2" style="white-space: nowrap;" id="allBreedsDisplay"
                        type="button">All Breeds</button> -->
                    <button class="btn btn-outline-secondary ms-2" style="white-space: nowrap;" id="resetButton"
                        type="button">Reset</button>
                    <button class="btn btn-outline-primary ms-2" style="white-space: nowrap;" id="listFavoritesButton"
                        type="button">List Favorites</button>
                </div>
            </div>
        </div>
        <div id="catList" class="row">This is where cats are displayed</div>
        <div id="pagination">This may be a future pagination area...lol </div>
    </div>

    <!-- modal starts here  -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Cat Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Cat Information 
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div> 
    <!-- modal end here  -->
</body>

</html>
