<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Breeds</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="./index.js" defer></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="mx-auto order-0">
                <!-- Navbar content here -->
                <a class="navbar-brand mx-auto" href="./index.html">Your Cat Breeds</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <!-- Navbar content here -->
                <div class="navbar-nav mx-auto">
                    <input class="form-control me-2" type="search" id="searchInput"
                        placeholder="Search for a cat breed..." aria-label="Search">
                    <button class="btn btn-outline-success ms-2" style="white-space: nowrap;" id="searchButton"
                        type="submit">Search</button>
                    <!-- <button class="btn btn-outline-info ms-2" style="white-space: nowrap;" id="allBreedsDisplay"
                        type="button">All Breeds</button> -->
                    <button class="btn btn-outline-secondary ms-2" style="white-space: nowrap;" id="resetButton"
                        type="button">Reset</button>
                    <button class="btn btn-outline-primary ms-2" style="white-space: nowrap;" id="listFavoritesButton"
                        type="button">List Favorites</button>
                </div>
                
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
        </div>
        <div id="catList" class="row"></div>
        <div id="pagination"></div>
    </div>

    <!-- modal starts here  -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <p>Cat Information
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>
    <!-- modal end here  -->
</body>

</html>
